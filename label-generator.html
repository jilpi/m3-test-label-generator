<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Label</title>
        <link rel="stylesheet" href="label-qrious.css">
        <script src="qrious/qrious.min.js"></script>
    </head>

    <body>
        <div class="grid">
            <div class="textcell">
                <lbl-booking>@BOOKING@</lbl-booking>
                <lbl-service-type>@SERVICE-TYPE@</lbl-service-type><br/>
                <lbl-lastname>@LASTNAME@</lbl-lastname><br/>
                <lbl-firstname>FIRSTNAME@</lbl-firstname><br/>
                <lbl-sex>@SEX@</lbl-sex> <lbl-dob>@DOB@</lbl-dob><br/>
                <lbl-avs>@AVS@</lbl-avs><br/>
                <lbl-tel>@TEL@</lbl-tel><br/>
                <lbl-email>@EMAIL@</lbl-email><br/>
                ########################<br/>
                ########################
            </div>
            <div class="qrcell">
                <canvas id="qrcode">@QRCODE@</canvas><br/>
                <lbl-site>@SITE@</lbl-site>
            </div>
        </div>

        <script type="text/javascript" src="label-generator.js"></script>

        <script type="text/javascript">
            var qrcode;
            (function() {
                qrcode = new QRious(
                    {
                        element: document.getElementById("qrcode"),
                        value: document.getElementById("qrcode").innerHTML,
                        level: "Q",
                        size: 60,
                        padding: 5
                    }
                )
            })();
        </script>

        <script lang="javascript">
            if (autoprint)
                window.print();
        </script>
    </body>
</html>
